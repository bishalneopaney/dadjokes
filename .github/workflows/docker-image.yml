
name: Docker CI
on:
  workflow_dispatch:
  
    
jobs:
  build:
    name: Docker build
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          username: '${{ secrets.DOCKERHUB_USERNAME }}'
          password: '${{ secrets.DOCKERHUB_PASSWORD }}'

      #- name: Build and Push
        #uses: docker/build-push-action@v2
        #with:
          #context: .
          #file: ./Dockerfile
          #builder: ${{ steps.buildx.outputs.name }}
          #push: true
          #tags: ${{ secrets.DOCKER_REPO }}:${{ github.sha }}
          #cache-from: type=registry,ref=${{ secrets.DOCKER_REPO }}:buildcache
          #cache-to: type=registry,ref=${{ secrets.DOCKER_REPO }}:buildcache,mode=max
          
      - name: Get latest tag
        id: get-latest-tag
        run: echo ::set-output name=TAG::$(git describe --abbrev=0 --tags)
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            my-docker-image:latest
            my-docker-image:${{ github.sha }}
            my-docker-image:${{ steps.get-latest-tag.outputs.TAG }}-$(date +%Y%m%d%H%M%S)
